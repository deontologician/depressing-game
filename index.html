<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Depressing Game</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="//cdnjs.cloudflare.com/ajax/libs/maquette/2.4.1/maquette.min.js"></script>
        <style media="screen" type="text/css">
         input[type=range] {
             -webkit-appearance: none;
             width: 100%;
             background: transparent;
         }
         input[type=range]:focus {
             outline: none;
         }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>The Depressing Game</h1>
                <p class="lead">You can't take it with you</p>
            </div>
            <div class="row">
                <div id="game" class="col-md-offset-4 col-md-4"></div>
            </div>
        </div>
        <script src="depressing_data.js"></script>
        <script src="depressing_game.js"></script>
        <script>
         document.addEventListener('DOMContentLoaded', () => {
             var h = maquette.h
             var projector = maquette.createProjector()
             var rootElem = document.getElementById('game')
             var depressingGame = new DepressingGame(rootElem)
             projector.append(rootElem, () => depressingGame.render())
         })
        </script>
    </body>
</html>
